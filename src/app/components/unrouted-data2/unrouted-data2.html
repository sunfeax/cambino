<div class="container mt-5">
    @if (oUsuario$ | async; as oUsuario) {
        <div class="row">
            <div class="col">
                <h2>Datos del Usuario</h2>
                <table class="table table-striped table-bordered">
                    <tr>
                        <th>Nombre</th>
                        <td>{{ oUsuario.name }}</td>
                    </tr>
                    <tr>
                        <th>Username</th>
                        <td>{{ oUsuario.username }}</td>
                    </tr>
                    <tr>
                        <th>Email</th>
                        <td>{{ oUsuario.email }}</td>
                    </tr>
                    <tr>
                        <th>Ciudad</th>
                        <td>{{ oUsuario.address.city }}</td>
                    </tr>
                    <tr>
                        <th>Empresa</th>
                        <td>{{ oUsuario.company.name }}</td>
                    </tr>
                </table>
            </div>
        </div>
    } @else {
        <div class="row">
            <div class="col">
                <p>Cargando datos del usuario...</p>
            </div>
        </div>
    }
</div>
